<section class="login">
    <div class="container">
        <div class="row ">
            <div class="col-8">
                <div class="login__wrapp">
                    <div class="row">
                        <div class="col-4">
                            <ul class="nav nav-tabs">
                                <li class="nav-item">
                                    <a class="nav-link active" data-toggle="tab" href="#description">Вход</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" data-toggle="tab" href="#description">Регистрация</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="tab-content ">
                        <div class="tab-pane fade show active" id="description">
                            <div class="mb-3 row">
                                <label for="staticEmail" class="col-12 col-form-label">Логин</label>
                                <input type="text" class="form-control-plaintext" id="staticEmail" value=""
                                    placeholder="Введите Ваш логин">
                            </div>
                            <div class="mb-3 row">
                                <label for="staticEmail-2" class="col-12 col-form-label">E-mail</label>
                                <input type="email" class="form-control-plaintext" id="staticEmail-2" value=""
                                    placeholder="Введите Ваш Email">
                            </div>
                            <div class="mb-3 row">
                                <label for="staticEmail-3" class="col-12 col-form-label">Ваш телефон</label>
                                <input type="tel" class="form-control-plaintext" id="staticEmail-3" value=""
                                    placeholder="Введите Ваш телефон">
                            </div>
                            <h3 class="login__text">
                                Ваш пароль будет отправлен в SMS-сообщении на этот номер
                            </h3>
                            <button type="button" class="btn btn-primary login__btn">Зарегистрироваться</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
