<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <!-- Useful meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index, follow, noodp">
    <meta name="googlebot" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/style__two.min.css"></head>

<body>
    <div class="page page__height">
        <header class="header">
            <div class="container">
                <div class="row header__row">
                    <div class="col-2">
                        <a href="#" class="logo">
                            <img class="logo-img" src="" alt="">
                        </a>
                    </div>
                    <div class="col-2">
                        <a class="header__link" href="#"><span>
                                Личный кабинет
                            </span> </a>
                    </div>
                </div>
            </div>
        </header>    <section class="login">
            <div class="container">
                <div class="row ">
                    <div class="col-8">
                        <div class="login__wrapp">
                            <div class="row">
                                <div class="col-4">
                                    <ul class="nav nav-tabs">
                                        <li class="nav-item">
                                            <a class="nav-link active" data-toggle="tab" href="#description">Вход</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" data-toggle="tab" href="#description">Регистрация</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="tab-content ">
                                <div class="tab-pane fade show active" id="description">
                                    <div class="mb-3 row">
                                        <label for="staticEmail" class="col-12 col-form-label">Логин</label>
                                        <input type="text" class="form-control-plaintext" id="staticEmail" value=""
                                            placeholder="Введите Ваш логин">
                                    </div>
                                    <div class="mb-3 row">
                                        <label for="staticEmail-2" class="col-12 col-form-label">E-mail</label>
                                        <input type="email" class="form-control-plaintext" id="staticEmail-2" value=""
                                            placeholder="Введите Ваш Email">
                                    </div>
                                    <div class="mb-3 row">
                                        <label for="staticEmail-3" class="col-12 col-form-label">Ваш телефон</label>
                                        <input type="tel" class="form-control-plaintext" id="staticEmail-3" value=""
                                            placeholder="Введите Ваш телефон">
                                    </div>
                                    <h3 class="login__text">
                                        Ваш пароль будет отправлен в SMS-сообщении на этот номер
                                    </h3>
                                    <button type="button" class="btn btn-primary login__btn">Зарегистрироваться</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>    <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-auto footer-text">
                        © 2021 Все права защищены
                    </div>
                </div>
            </div>
        </footer></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>
    <script src="js/app.min.js"></script>
</body>

</html>
